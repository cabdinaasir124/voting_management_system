<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Cards</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0a4fb7; /* blue background like your screenshot */
            padding: 30px;
        }

        .vote-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 18px;
            border: 1px solid #e8e8e8;
            position: relative;
            transition: 0.25s ease;
        }

        .vote-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.07);
        }

        /* Number top-left */
        .card-number {
            position: absolute;
            top: 12px;
            left: 15px;
            font-weight: 800;
            color: #0ea20e;
            font-size: 20px;
        }

        /* Profile Image */
        .profile {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid grey;
        }

        .candidate-name {
            font-weight: 700;
            color: #0b6a15;
            text-transform: uppercase;
            font-size: 15px;
        }

        .tag-green {
            background: #d4fada;
            color: #0a8a24;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .tag-gray {
            background: #f5f5f5;
            color: #444;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #ddd;
        }

        .tag-blue {
            background: #e9efff;
            color: #324ced;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid #c6d7ff;
        }

        /* Progress bar */
        .progress {
            height: 10px;
            background: #e4e4e4;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            background: #0ac928;
            border-radius: 10px;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="row gy-4">

        

        

        <!-- CARD 3 -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="vote-card shadow-sm">
                <div class="card-number">10</div>
                    <img src="cabdalla.png" class="profile mt-4">

                <div class="d-flex align-items-center gap-3">
                    <div>
                        <div class="candidate-name">AADAN TALAASH MAXAMED TALA...</div>

                        <div class="d-flex gap-3 mt-2">
                            <span style="border-radius: 50px;" class="tag-green">Ku hogaaminaya</span>
                            <span style="border-radius: 50px;" class="tag-gray">DRKN010</span>
                        </div>

                        <div class="d-flex justify-content-between mt-2 w-100 align-items-right">
                            <small>305 votes</small>
                            <div class="">
                            <span class="tag-blue">Liiska Furan</span>
                            <small class="fw-bold text-success">2.93%</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar" style="width: 30%;"></div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
